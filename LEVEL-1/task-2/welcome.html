<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .welcome-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .content {
        text-align: center;
    }

    .animated-text {
        font-size: 3rem;
        animation: textAnimation 2s ease-in-out infinite;
    }

    @keyframes textAnimation {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    .subtext {
        font-size: 1.5rem;
        margin-top: 10px;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .button-86 {
        margin-top: 20px;
        all: unset;
        width: 100px;
        height: 30px;
        font-size: 16px;
        background: transparent;
        border: none;
        position: relative;
        color: #000000;
        cursor: pointer;
        z-index: 1;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    .button-86::after,
    .button-86::before {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: -99999;
        transition: all .4s;
    }

    .button-86::before {
        transform: translate(0%, 0%);
        width: 100%;
        height: 100%;
        background: hsl(0, 100%, 81%);
        border-radius: 10px;
    }

    .button-86::after {
        transform: translate(10px, 10px);
        width: 35px;
        height: 35px;
        background: #df5d5d15;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-radius: 50px;
    }

    .button-86:hover::before {
        transform: translate(5%, 20%);
        width: 110%;
        height: 110%;
    }

    .button-86:hover::after {
        border-radius: 10px;
        transform: translate(0, 0);
        width: 100%;
        height: 100%;
    }

    .button-86:active::after {
        transition: 0s;
        transform: translate(0, 5%);
    }
</style>
    <title>Welcome</title>
</head>
<body>
    
    <div class="welcome-container">
        <video autoplay loop muted>
            <source src="ink_-_67358 (1440p).mp4" type="video/mp4">
            <source src="background.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1 class="animated-text">Welcome to My Unique Website</h1>
            <p class="subtext" style="color: #000;">Explore and enjoy!</p>
            <div class="button-container">
                <button type="submit" class="button-86"><a href="portfolio.html" style="color: #000;">Explore More</a></button>
            </div>
        </div>
    </div>
</body>
</html>
