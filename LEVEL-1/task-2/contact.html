<!DOCTYPE html>
<html>
<head>
  <style> 
  body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.contact-section {
  display: flex;
  width: 80%;
  background-color: #f9f9f9;
  border-radius: 10px;
  overflow: hidden;
 
  box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
}

.quote {
  flex: 1;
  padding: 40px;
  background-color: #000000;
  color: #fff;
}

blockquote {
  font-size: 1.5em;
  text-align: center;
}

cite {
  display: block;
  margin-top: 20px;
  font-size: 1.2em;
}

.contact-form {
  flex: 2;
  padding: 40px;
}

h2 {
  font-size: 2em;
  color: #333;
  margin-bottom: 20px;
}

.form-group {
  margin: 10px 0;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.submit-button {
  background-color: #000000;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-button:hover {
  background-color: #ffffff;
}
.button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
  </style>
</head>
<body>
  <div class="contact-section">
    <div class="quote">
      <blockquote>
        "The only way to do great work is to love what you do."
        <cite>- Steve Jobs</cite>
      </blockquote>
    </div>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <input type="text" id="first-name" placeholder="First Name" required>
          <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="button-85" role="button">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
